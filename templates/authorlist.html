<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>作者信息</title>
</head>
<body>

	<ul>
		
		{% for author in authors %}
		<li>
			<a href="/importnewstat/author/{{author.id}}">
			
			{% if author.isPayAuthor %}
				<img src="/site_media/pay.gif"/>
				{{author}}
			{% else %}
				{{author}}
			{% endif %}
			<br>
			weibo：<a href="{{author.weibo}}" target="blank">{{author.weibo}}</a><br>
			email：{{author.email}}<br>
			qq：{{author.qq}}<br>
			简介：{{author.descr}}<br><br>
	
			</a>
			</li>
		{% endfor %}
	</ul>
		
</body>
</html>
